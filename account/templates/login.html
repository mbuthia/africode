{% extends 'base.html' %}
{% block content %}
{% load static%}
<style>



.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style> 

<form class="form-signin" action="/accounts/login/" method="POST" autocomplete="off">
{%csrf_token%}
<h3 class="form-signin-heading"></i>Please sign in</h3>
{%if messages%}
{%for message in messages%}
<div class="alert-success" style="padding:7px;border-radius:7px;moz-border-radius:7px;web-border-radius:7px;">{{message}}</div>
{%endfor%}
{%endif%}
<label for="inputEmail" >Email</label>
<input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
        <br>
        <label for="inputPassword" >Password</label>
        <input type="password" " id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" name="remember"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-warning btn-block" type="submit"><img src="{% static 'img/lock-1.png' %}" height="20">Sign in</button>
     
       <a href="/account/password/reset">Forgotten password ?</a>
      <br>
       Login with <a href=""><img src="{% static 'img/fb.png' %}" height="30"/> </a>or <a href=""><img src="{% static 'img/ggle.png' %}" height="30"/></a>
      </form>
<br><br><br><br>
{% endblock %}
