
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Africode</title>

    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static '/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static '/fonts/glyphicons-halfings-regular.svg' %}" rel="stylesheet">
<style type="text/css">

body {

  padding-top: 70px;
}
</style>
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Africode</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Categories<span class="caret"></span></a>
              <ul class="dropdown-menu">
            {% for category in category %}
       
       
        <li><a href="/category/{{category.id}}/{{category}}">{{category}} </a></li>
       {% endfor %}
       
               
                
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><button class="btn navbar-btn btn-warning " onclick="location.href='/accounts/items/upload';"><img src="{% static 'img/updload.png' %}" height="20"/> UPLOAD</button></li>
           
          {%if user.is_authenticated %}
          
          
           
           <li>
              <a href="/account/profile"><img src="{%static 'img/users-1.png'%}" height="20"/></a>
      
            </li>
          <li><a href="/accounts/logout"><img src="{%static 'img/logout.png'%}" height="20"/></a></li>
         
          {% else %}
          <li><a href="/accounts/login">Login</a></li>
            <li><a href="/accounts/register"><i class="glyphicon glyphicon-user-add"> </i>Register<span class="sr-only">(current)</span></a></li>
          {% endif%}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
{%block content%}

{%endblock%}
     

    </div> <!-- /container -->
<footer>
<hr>
<div class="container">
&copy; africode 2016 <img alt="" src="{% static 'img/fb.png' %}" height="20"> <img alt="" src="{% static 'img/github.png' %}" height="20">
<img alt="" src="{% static 'img/linkedin.png' %}" height="20"> <img alt="" src="{% static 'img/twitter.png' %}" height="20">
</div >
</footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
  
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    
  </body>
</html>
